<!DOCTYPE html>
<html lang="en">
<head>

    <title>View-Cart</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>

</head>
<body>
<div class="container">
    <button id="clear" class="btn btn-warning"><i class="fa fa-eraser"></i>Clear Cart</button>
    <table id="billCart" class="table table-inverse">

        <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Quantity</th>
        </tr>
        </thead>
        <tbody id="billTable">
        <!--<tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>-->
        </tbody>
    </table>
</div>
<script src="js/viewCartPage.js" rel="script"></script>
</body>
</html>
