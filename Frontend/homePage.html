<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home-Page</title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/homePage.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="sticky-top container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Mega-Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-light nav-link"><i class="fa fa-home"></i> <span class="sr-only">(current)</span></a>
                </li>
                &nbsp;
                <li class="nav-item active">
                <a class="btn btn-light nav-link" id="goToAdmin"><i class="fa fa-lock"></i> <span class="sr-only">(current)</span>Admin</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <button id="cart" class="fa fa-shopping-cart btn btn-light"></button>
        </div>
        <div id="counter" class="col btn-dark btn">0</div>
    </nav>
</div>
<div class="container">
    <div id="productsList" class="container d-flex flex-row flex-wrap justify-content-start">
    </div>
</div>
<script src="js/homePage.js"></script>
</body>
</html>
